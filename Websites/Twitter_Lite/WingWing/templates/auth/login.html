{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Login{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="POST">
    <label>Username</label>
    <input type="text" name="username" required><br>
    <label>Password</label>
    <input type="password" name="password" required><br>
    <input type="submit" value="Login">
  </form>
{% endblock %}

{% block center %}

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous" rel="stylesheet">

<a data-toggle="modal" data-target="#login_modal" href="#">
  Login</a>

<div class="modal fade" id="login_modal" tabindex="-1"
  aria-labelledby="login_modal_label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="login_modal_label">Login</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span></button>
			</div>
			<div class="modal-body">
				<div class="container-fluid">
					<form action="{{ url_for('auth.login') }}" method="post">
            <input type="text" class="form-control" placeholder="Username"
              name="username" required><br>
						<input type="password" class="form-control" placeholder="Password"
              name="password" required><br>
						<input class="btn btn-primary" type="submit" value="Login">
					</form>

			  </div>
			</div>

		</div>
	</div>
</div>

<script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous">
</script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
  crossorigin="anonymous">
</script>
<script
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
  crossorigin="anonymous">
</script>
{% endblock %}
